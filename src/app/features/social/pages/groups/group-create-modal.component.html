<div class="modal-container">
  <!-- Backdrop -->
  <div 
    class="modal-backdrop"
    (click)="close.emit()">
  </div>

  <!-- Modal -->
  <div class="modal-content">
    <!-- Header -->
    <div class="modal-header">
      <h2 class="text-xl font-heading font-bold text-gray-800 dark:text-gray-200">Criar Grupo</h2>
      <button 
        (click)="close.emit()"
        class="p-2 text-gray-500 hover:text-gray-700 dark:hover:text-gray-300 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Form -->
    <form (ngSubmit)="onSubmit()" class="modal-form">
      <!-- Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
          Nome do grupo *
        </label>
        <input 
          type="text"
          [(ngModel)]="name"
          name="name"
          required
          maxlength="100"
          placeholder="Ex: Clube do Livro de Fantasia"
          class="w-full px-4 py-3 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" />
      </div>

      <!-- Description -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
          Descrição
        </label>
        <textarea 
          [(ngModel)]="description"
          name="description"
          rows="3"
          maxlength="500"
          placeholder="Descreva o propósito do seu grupo..."
          class="w-full px-4 py-3 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent resize-none">
        </textarea>
        <p class="text-xs text-gray-500 mt-1">{{ description.length }}/500 caracteres</p>
      </div>

      <!-- Cover URL -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
          URL da capa (opcional)
        </label>
        <input 
          type="url"
          [(ngModel)]="coverUrl"
          name="coverUrl"
          placeholder="https://exemplo.com/imagem.jpg"
          class="w-full px-4 py-3 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" />
      </div>

      <!-- Privacy -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
          Privacidade
        </label>
        <div class="space-y-2">
          @for (option of privacyOptions; track option.value) {
            <label 
              class="privacy-option"
              [class.selected]="privacy === option.value">
              <input 
                type="radio"
                name="privacy"
                [value]="option.value"
                [(ngModel)]="privacy"
                class="mt-1" />
              <div>
                <span class="font-medium text-gray-800 dark:text-gray-200">{{ option.label }}</span>
                <p class="text-sm text-gray-500">{{ option.description }}</p>
              </div>
            </label>
          }
        </div>
      </div>

      <!-- Error -->
      @if (error()) {
        <div class="p-3 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg">
          <p class="text-sm text-red-600 dark:text-red-400">{{ error() }}</p>
        </div>
      }

      <!-- Actions -->
      <div class="modal-actions">
        <button 
          type="button"
          (click)="close.emit()"
          class="btn-cancel">
          Cancelar
        </button>
        <button 
          type="submit"
          [disabled]="loading() || !name.trim()"
          class="btn-submit">
          @if (loading()) {
            <span class="flex items-center justify-center gap-2">
              <svg class="animate-spin w-5 h-5" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Criando...
            </span>
          } @else {
            Criar Grupo
          }
        </button>
      </div>
    </form>
  </div>
</div>
