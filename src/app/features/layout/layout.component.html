<div class="layout-wrapper min-h-screen bg-gray-50/70 dark:bg-gray-900/70">
    <!-- Top Menu -->
    <div class="layout-topbar bg-white/70 dark:bg-gray-800/70 shadow-md">
        <p-menubar [model]="menuItems" styleClass="border-none">
            <ng-template pTemplate="start">
                <div class="flex items-center gap-3 px-3">
                    <i class="pi pi-microphone text-2xl text-[var(--color-fogo)]"></i>
                    <span class="text-xl font-bold text-[var(--color-metal)] dark:text-gray-100">
                        Narração de Livros
                    </span>
                </div>
            </ng-template>
            <ng-template pTemplate="end">
                <div class="flex items-center gap-3 px-3">
                    <p-button icon="pi pi-bell" [text]="true" [rounded]="true" severity="secondary">
                    </p-button>
                    <p-avatar label="U" styleClass="bg-[var(--color-agua)] text-white" shape="circle">
                    </p-avatar>
                </div>
            </ng-template>
        </p-menubar>
    </div>

    <!-- Main Content -->
    <div class="layout-main">
        <router-outlet></router-outlet>
    </div>

    <!-- Footer -->
    <div
        class="layout-footer bg-white/70 dark:bg-gray-800/70 border-t border-gray-200 dark:border-gray-700 py-4 px-6 text-center">
        <p class="text-sm text-gray-600 dark:text-gray-400">
            Sistema de Narração de Livros © 2024 | Powered by Gemini TTS
        </p>
    </div>
</div>
