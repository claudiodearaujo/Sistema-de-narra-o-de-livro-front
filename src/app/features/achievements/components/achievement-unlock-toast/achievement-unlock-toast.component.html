            <span>+{{ achievement.livraReward }} Livras!</span>

      <button pButton 
              label="Ver Conquistas" 
              icon="pi pi-trophy" 
              class="p-button-text"
              (click)="viewAchievements.emit(); close()"></button>
    </div>
  </div>
}
