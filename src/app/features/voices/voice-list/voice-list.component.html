<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>

<div class="container mx-auto p-6">
    <p-card>
        <ng-template pTemplate="header">
            <div class="flex justify-between items-center p-4">
                <h2 class="text-2xl font-bold text-gray-800">Vozes Disponíveis</h2>
                <div class="flex gap-2">
                    <p-button icon="pi pi-plus" label="Nova Voz" routerLink="/voices/new">
                    </p-button>
                    <p-button icon="pi pi-refresh" label="Atualizar" severity="secondary" (onClick)="loadVoices()"
                        [loading]="loading">
                    </p-button>
                </div>
            </div>
        </ng-template>

        <p-table [value]="voices" [loading]="loading" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
            currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} vozes"
            [rowsPerPageOptions]="[10, 25, 50]" styleClass="p-datatable-gridlines">

            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="name">
                        Nome
                        <p-sortIcon field="name"></p-sortIcon>
                    </th>
                    <th pSortableColumn="gender">
                        Gênero
                        <p-sortIcon field="gender"></p-sortIcon>
                    </th>
                    <th pSortableColumn="languageCode">
                        Idioma
                        <p-sortIcon field="languageCode"></p-sortIcon>
                    </th>
                    <th>Descrição</th>
                    <th>Provider</th>
                    <th style="width: 150px">Ações</th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-voice>
                <tr>
                    <td>
                        <div class="flex items-center gap-2">
                            <i class="pi pi-volume-up text-primary"></i>
                            <span class="font-semibold">{{ voice.name }}</span>
                        </div>
                    </td>
                    <td>
                        <p-tag [value]="getGenderLabel(voice.gender)" [severity]="getGenderSeverity(voice.gender)">
                        </p-tag>
                    </td>
                    <td>
                        <span class="text-gray-600">{{ voice.languageCode }}</span>
                    </td>
                    <td>
                        <span class="text-gray-700">{{ voice.description || 'N/A' }}</span>
                    </td>
                    <td>
                        <p-tag [value]="voice.provider" severity="secondary"></p-tag>
                    </td>
                    <td>
                        <div class="flex gap-2" *ngIf="voice.provider === 'custom'">
                            <p-button icon="pi pi-pencil" severity="info" size="small" [text]="true" [rounded]="true"
                                (onClick)="editVoice(voice)" pTooltip="Editar" tooltipPosition="top">
                            </p-button>
                            <p-button icon="pi pi-trash" severity="danger" size="small" [text]="true" [rounded]="true"
                                (onClick)="confirmDelete(voice)" pTooltip="Excluir" tooltipPosition="top">
                            </p-button>
                        </div>
                        <span *ngIf="voice.provider !== 'custom'" class="text-gray-400 text-sm">
                            -
                        </span>
                    </td>
                </tr>
            </ng-template>

            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="6" class="text-center py-8">
                        <div class="flex flex-col items-center gap-3">
                            <i class="pi pi-info-circle text-4xl text-gray-400"></i>
                            <p class="text-gray-600">Nenhuma voz disponível</p>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>

        <ng-template pTemplate="footer">
            <div class="text-sm text-gray-600 p-2">
                <i class="pi pi-info-circle mr-2"></i>
                Estas vozes estão disponíveis para narração de personagens usando o Gemini TTS.
            </div>
        </ng-template>
    </p-card>
</div>
