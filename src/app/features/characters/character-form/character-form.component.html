<div class="p-fluid">
    <!-- Barra de Progresso do Preenchimento -->
    <div class="mb-4 p-3 bg-gray-50 dark:bg-gray-800 rounded-lg">
        <div class="flex justify-between items-center mb-2">
            <span class="text-sm font-medium text-gray-700 dark:text-gray-200">
                Ficha do Personagem
            </span>
            <span class="text-sm font-bold" [class.text-red-500]="completionPercentage < 30"
                [class.text-yellow-500]="completionPercentage >= 30 && completionPercentage < 70"
                [class.text-green-500]="completionPercentage >= 70">
                {{ completionPercentage }}% completo
            </span>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700">
            <div class="h-2.5 rounded-full transition-all duration-300" [style.width.%]="completionPercentage"
                [class.bg-red-500]="completionPercentage < 30"
                [class.bg-yellow-500]="completionPercentage >= 30 && completionPercentage < 70"
                [class.bg-green-500]="completionPercentage >= 70">
            </div>
        </div>
    </div>

    <form [formGroup]="form" (ngSubmit)="save()">
        <p-tabs value="0">
            <p-tablist>
                <p-tab value="0"><i class="pi pi-user mr-2"></i>Básico</p-tab>
                <p-tab value="1"><i class="pi pi-id-card mr-2"></i>Identidade</p-tab>
                <p-tab value="2"><i class="pi pi-heart mr-2"></i>Físico</p-tab>
                <p-tab value="3"><i class="pi pi-face-smile mr-2"></i>Rosto</p-tab>
                <p-tab value="4"><i class="pi pi-spin pi-cog mr-2"></i>Olhos</p-tab>
                <p-tab value="5"><i class="pi pi-sparkles mr-2"></i>Cabelo</p-tab>
                <p-tab value="6"><i class="pi pi-shopping-bag mr-2"></i>Vestuário</p-tab>
            </p-tablist>
            <p-tabpanels>
                <!-- Tab Básico -->
                <p-tabpanel value="0">
                    <div class="grid grid-cols-1 gap-4 pt-4">
                        <div class="field">
                            <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">
                                Nome do Personagem *
                            </label>
                            <input id="name" type="text" class="w-full" pInputText formControlName="name"
                                placeholder="Ex: Maria Silva" />
                            <small *ngIf="form.get('name')?.invalid && form.get('name')?.touched"
                                class="p-error block mt-1">
                                Nome é obrigatório (mínimo 2 caracteres).
                            </small>
                        </div>

                        <div class="field">
                            <label for="bookId" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">
                                Livro *
                            </label>
                            <p-select id="bookId" class="w-full" [options]="books" formControlName="bookId"
                                optionLabel="title" optionValue="id" placeholder="Selecione um livro" [filter]="true"
                                filterBy="title,author" [showClear]="true" appendTo="body">
                            </p-select>
                            <small *ngIf="form.get('bookId')?.invalid && form.get('bookId')?.touched"
                                class="p-error block mt-1">
                                Selecione um livro.
                            </small>
                        </div>

                        <div class="field">
                            <label for="voiceId"
                                class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">
                                Voz *
                            </label>
                            <p-select id="voiceId" class="w-full" [options]="voices" formControlName="voiceId"
                                optionLabel="name" optionValue="id" placeholder="Selecione uma voz" [filter]="true"
                                filterBy="name" [showClear]="true" appendTo="body">
                            </p-select>
                            <small *ngIf="form.get('voiceId')?.invalid && form.get('voiceId')?.touched"
                                class="p-error block mt-1">
                                Selecione uma voz.
                            </small>
                        </div>

                        <div class="field" *ngIf="form.get('voiceId')?.value">
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">
                                Testar Voz
                            </label>
                            <app-voice-preview [voiceId]="form.get('voiceId')?.value"
                                [text]="form.get('name')?.value || 'Olá, eu sou um personagem'">
                            </app-voice-preview>
                        </div>

                        <div class="field">
                            <label for="voiceDescription"
                                class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">
                                Descrição da Voz
                            </label>
                            <textarea id="voiceDescription" class="w-full" pInputTextarea
                                formControlName="voiceDescription" rows="2"
                                placeholder="Ex: Tom grave, sotaque nordestino..."></textarea>
                        </div>
                    </div>
                </p-tabpanel>

                <!-- Tab Identidade -->
                <p-tabpanel value="1" formGroupName="identity">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 pt-4">
                        <div class="field">
                            <label
                                class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Gênero</label>
                            <p-select [options]="genderOptions" formControlName="gender" optionLabel="label"
                                optionValue="value" placeholder="Selecione" [showClear]="true" appendTo="body"
                                class="w-full">
                            </p-select>
                        </div>

                        <div class="field">
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Idade</label>
                            <p-inputNumber formControlName="age" [min]="0" [max]="200" placeholder="Ex: 27"
                                class="w-full"></p-inputNumber>
                        </div>

                        <div class="field">
                            <label
                                class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Nacionalidade</label>
                            <input type="text" pInputText formControlName="nationality" placeholder="Ex: Brasileira"
                                class="w-full" />
                        </div>

                        <div class="field">
                            <label
                                class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Ocupação</label>
                            <input type="text" pInputText formControlName="occupation" placeholder="Ex: Advogada"
                                class="w-full" />
                        </div>

                        <div class="field">
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Data de
                                Nascimento</label>
                            <input type="text" pInputText formControlName="birthDate" placeholder="Ex: 15/03/1998"
                                class="w-full" />
                        </div>

                        <div class="field">
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Local de
                                Nascimento</label>
                            <input type="text" pInputText formControlName="birthPlace" placeholder="Ex: São Paulo, SP"
                                class="w-full" />
                        </div>

                        <div class="field md:col-span-2">
                            <label
                                class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Personalidade</label>
                            <textarea pInputTextarea formControlName="personality" rows="2"
                                placeholder="Ex: Determinada, carismática, impaciente..." class="w-full"></textarea>
                        </div>

                        <div class="field md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">História de
                                Fundo</label>
                            <textarea pInputTextarea formControlName="background" rows="3"
                                placeholder="Breve história do personagem..." class="w-full"></textarea>
                        </div>
                    </div>
                </p-tabpanel>

                <!-- Tab Físico -->
                <p-tabpanel value="2" formGroupName="physique">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 pt-4">
                        <div class="field">
                            <label
                                class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Altura</label>
                            <input type="text" pInputText formControlName="height" placeholder="Ex: 1,70 m"
                                class="w-full" />
                        </div>

                        <div class="field">
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Peso</label>
                            <input type="text" pInputText formControlName="weight" placeholder="Ex: 60 kg"
                                class="w-full" />
                        </div>

                        <div class="field">
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Tipo de
                                Corpo</label>
                            <p-select [options]="bodyTypeOptions" formControlName="bodyType" optionLabel="label"
                                optionValue="value" placeholder="Selecione" [showClear]="true" appendTo="body"
                                class="w-full">
                            </p-select>
                        </div>

                        <div class="field">
                            <label
                                class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Cintura</label>
                            <input type="text" pInputText formControlName="waist" placeholder="Ex: Fina e definida"
                                class="w-full" />
                        </div>

                        <div class="field">
                            <label
                                class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Postura</label>
                            <p-select [options]="postureOptions" formControlName="posture" optionLabel="label"
                                optionValue="value" placeholder="Selecione" [showClear]="true" appendTo="body"
                                class="w-full">
                            </p-select>
                        </div>

                        <div class="field">
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Tom de
                                Pele</label>
                            <input type="text" pInputText formControlName="skinTone"
                                placeholder="Ex: Branco claro, porcelana" class="w-full" />
                        </div>

                        <div class="field">
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Textura da
                                Pele</label>
                            <input type="text" pInputText formControlName="skinTexture"
                                placeholder="Ex: Lisa, brilho sutil" class="w-full" />
                        </div>

                        <div class="field">
                            <label
                                class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Cicatrizes</label>
                            <input type="text" pInputText formControlName="scars" placeholder="Ex: Nenhuma"
                                class="w-full" />
                        </div>

                        <div class="field">
                            <label
                                class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Tatuagens</label>
                            <input type="text" pInputText formControlName="tattoos" placeholder="Ex: Nenhuma"
                                class="w-full" />
                        </div>

                        <div class="field">
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Marcas de
                                Nascença</label>
                            <input type="text" pInputText formControlName="birthmarks" placeholder="Ex: Nenhuma"
                                class="w-full" />
                        </div>
                    </div>
                </p-tabpanel>

                <!-- Tab Rosto -->
                <p-tabpanel value="3" formGroupName="face">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 pt-4">
                        <div class="field">
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Formato do
                                Rosto</label>
                            <p-select [options]="faceShapeOptions" formControlName="faceShape" optionLabel="label"
                                optionValue="value" placeholder="Selecione" [showClear]="true" appendTo="body"
                                class="w-full">
                            </p-select>
                        </div>

                        <div class="field">
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Testa</label>
                            <input type="text" pInputText formControlName="forehead" placeholder="Ex: Alta, lisa"
                                class="w-full" />
                        </div>

                        <div class="field">
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Maçãs do
                                Rosto</label>
                            <input type="text" pInputText formControlName="cheekbones"
                                placeholder="Ex: Suaves e levemente salientes" class="w-full" />
                        </div>

                        <div class="field">
                            <label
                                class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Queixo</label>
                            <input type="text" pInputText formControlName="chin" placeholder="Ex: Levemente afinado"
                                class="w-full" />
                        </div>

                        <div class="field">
                            <label
                                class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Mandíbula</label>
                            <input type="text" pInputText formControlName="jaw" placeholder="Ex: Fina e afunilada"
                                class="w-full" />
                        </div>

                        <div class="field">
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Nariz</label>
                            <input type="text" pInputText formControlName="nose"
                                placeholder="Ex: Pequeno, fino e delicado" class="w-full" />
                        </div>

                        <div class="field">
                            <label
                                class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Lábios</label>
                            <input type="text" pInputText formControlName="lips" placeholder="Ex: Cheios e simétricos"
                                class="w-full" />
                        </div>

                        <div class="field">
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Expressão
                                Habitual</label>
                            <input type="text" pInputText formControlName="expression" placeholder="Ex: Suave, gentil"
                                class="w-full" />
                        </div>

                        <div class="field">
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Barba</label>
                            <input type="text" pInputText formControlName="beard" placeholder="Ex: Nenhuma"
                                class="w-full" />
                        </div>

                        <div class="field">
                            <label
                                class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Bigode</label>
                            <input type="text" pInputText formControlName="mustache" placeholder="Ex: Nenhum"
                                class="w-full" />
                        </div>

                        <div class="field">
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Rugas</label>
                            <input type="text" pInputText formControlName="wrinkles" placeholder="Ex: Nenhuma"
                                class="w-full" />
                        </div>

                        <div class="field">
                            <label
                                class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Covinhas</label>
                            <input type="text" pInputText formControlName="dimples" placeholder="Ex: Nas bochechas"
                                class="w-full" />
                        </div>

                        <div class="field md:col-span-2">
                            <label
                                class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Sardas</label>
                            <input type="text" pInputText formControlName="freckles" placeholder="Ex: Nenhuma"
                                class="w-full" />
                        </div>
                    </div>
                </p-tabpanel>

                <!-- Tab Olhos -->
                <p-tabpanel value="4" formGroupName="eyes">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 pt-4">
                        <div class="field">
                            <label
                                class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Tamanho</label>
                            <input type="text" pInputText formControlName="eyeSize" placeholder="Ex: Grandes"
                                class="w-full" />
                        </div>

                        <div class="field">
                            <label
                                class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Formato</label>
                            <p-select [options]="eyeShapeOptions" formControlName="eyeShape" optionLabel="label"
                                optionValue="value" placeholder="Selecione" [showClear]="true" appendTo="body"
                                class="w-full">
                            </p-select>
                        </div>

                        <div class="field">
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Cor</label>
                            <p-select [options]="eyeColorOptions" formControlName="eyeColor" optionLabel="label"
                                optionValue="value" placeholder="Selecione" [showClear]="true" appendTo="body"
                                class="w-full">
                            </p-select>
                        </div>

                        <div class="field">
                            <label
                                class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Espaçamento</label>
                            <input type="text" pInputText formControlName="eyeSpacing"
                                placeholder="Ex: Levemente afastados" class="w-full" />
                        </div>

                        <div class="field">
                            <label
                                class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Cílios</label>
                            <input type="text" pInputText formControlName="eyelashes"
                                placeholder="Ex: Longos e naturais" class="w-full" />
                        </div>

                        <div class="field">
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Formato das
                                Sobrancelhas</label>
                            <input type="text" pInputText formControlName="eyebrowShape"
                                placeholder="Ex: Arqueadas sutilmente" class="w-full" />
                        </div>

                        <div class="field">
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Cor das
                                Sobrancelhas</label>
                            <input type="text" pInputText formControlName="eyebrowColor"
                                placeholder="Ex: Castanho claro dourado" class="w-full" />
                        </div>

                        <div class="field">
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Espessura das
                                Sobrancelhas</label>
                            <input type="text" pInputText formControlName="eyebrowThickness"
                                placeholder="Ex: Fina a média" class="w-full" />
                        </div>

                        <div class="field">
                            <label
                                class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Óculos</label>
                            <input type="text" pInputText formControlName="glasses" placeholder="Ex: Nenhum"
                                class="w-full" />
                        </div>

                        <div class="field">
                            <label
                                class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Maquiagem</label>
                            <input type="text" pInputText formControlName="makeup"
                                placeholder="Ex: Delineador fino e discreto" class="w-full" />
                        </div>
                    </div>
                </p-tabpanel>

                <!-- Tab Cabelo -->
                <p-tabpanel value="5" formGroupName="hair">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 pt-4">
                        <div class="field">
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Corte</label>
                            <input type="text" pInputText formControlName="haircut" placeholder="Ex: Long blunt bob"
                                class="w-full" />
                        </div>

                        <div class="field">
                            <label
                                class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Comprimento</label>
                            <p-select [options]="hairLengthOptions" formControlName="hairLength" optionLabel="label"
                                optionValue="value" placeholder="Selecione" [showClear]="true" appendTo="body"
                                class="w-full">
                            </p-select>
                        </div>

                        <div class="field">
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Cor</label>
                            <p-select [options]="hairColorOptions" formControlName="hairColor" optionLabel="label"
                                optionValue="value" placeholder="Selecione" [showClear]="true" appendTo="body"
                                class="w-full">
                            </p-select>
                        </div>

                        <div class="field">
                            <label
                                class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Textura</label>
                            <p-select [options]="hairTextureOptions" formControlName="hairTexture" optionLabel="label"
                                optionValue="value" placeholder="Selecione" [showClear]="true" appendTo="body"
                                class="w-full">
                            </p-select>
                        </div>

                        <div class="field">
                            <label
                                class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Volume</label>
                            <input type="text" pInputText formControlName="hairVolume"
                                placeholder="Ex: Leve volume natural" class="w-full" />
                        </div>

                        <div class="field">
                            <label
                                class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Estilo/Penteado</label>
                            <input type="text" pInputText formControlName="hairStyle"
                                placeholder="Ex: Escovado com movimento suave" class="w-full" />
                        </div>

                        <div class="field">
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Risco</label>
                            <input type="text" pInputText formControlName="hairPart"
                                placeholder="Ex: Central perfeitamente simétrico" class="w-full" />
                        </div>

                        <div class="field">
                            <label
                                class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Brilho</label>
                            <input type="text" pInputText formControlName="hairShine"
                                placeholder="Ex: Brilho sutil, bem cuidado" class="w-full" />
                        </div>

                        <div class="field">
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Cor
                                Tingida</label>
                            <input type="text" pInputText formControlName="dyedColor"
                                placeholder="Ex: Nenhuma (cor natural)" class="w-full" />
                        </div>

                        <div class="field">
                            <label
                                class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Mechas</label>
                            <input type="text" pInputText formControlName="highlights" placeholder="Ex: Nenhuma"
                                class="w-full" />
                        </div>
                    </div>
                </p-tabpanel>

                <!-- Tab Vestuário -->
                <p-tabpanel value="6" formGroupName="wardrobe">
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 pt-4">
                        <!-- Estilo Geral -->
                        <div class="field lg:col-span-3">
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Estilo
                                Geral</label>
                            <p-select [options]="clothingStyleOptions" formControlName="clothingStyle"
                                optionLabel="label" optionValue="value" placeholder="Selecione" [showClear]="true"
                                appendTo="body" class="w-full">
                            </p-select>
                        </div>

                        <!-- Parte de Cima -->
                        <div class="lg:col-span-3 mt-2">
                            <h4 class="text-sm font-semibold text-gray-600 dark:text-gray-300 border-b pb-1">Parte de
                                Cima</h4>
                        </div>
                        <div class="field">
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Peça</label>
                            <input type="text" pInputText formControlName="topwear" placeholder="Ex: Blusa de seda"
                                class="w-full" />
                        </div>
                        <div class="field">
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Cor</label>
                            <input type="text" pInputText formControlName="topwearColor" placeholder="Ex: Branco"
                                class="w-full" />
                        </div>
                        <div class="field">
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Marca</label>
                            <input type="text" pInputText formControlName="topwearBrand" placeholder="Ex: Zara"
                                class="w-full" />
                        </div>

                        <!-- Parte de Baixo -->
                        <div class="lg:col-span-3 mt-2">
                            <h4 class="text-sm font-semibold text-gray-600 dark:text-gray-300 border-b pb-1">Parte de
                                Baixo</h4>
                        </div>
                        <div class="field">
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Peça</label>
                            <input type="text" pInputText formControlName="bottomwear" placeholder="Ex: Calça social"
                                class="w-full" />
                        </div>
                        <div class="field">
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Cor</label>
                            <input type="text" pInputText formControlName="bottomwearColor" placeholder="Ex: Preto"
                                class="w-full" />
                        </div>
                        <div class="field">
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Marca</label>
                            <input type="text" pInputText formControlName="bottomwearBrand" placeholder="Ex: Hugo Boss"
                                class="w-full" />
                        </div>

                        <!-- Vestido (alternativa) -->
