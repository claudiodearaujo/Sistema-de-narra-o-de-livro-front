<!-- Mobile-first Book Details Page -->
<div class="book-details-page">
    <!-- Fixed Header -->
    <header class="book-header">
        <button
            class="header-btn header-btn-back"
            (click)="backToList()"
            aria-label="Voltar">
            <i class="pi pi-arrow-left"></i>
        </button>
        <h1 class="header-title">Detalhes do Livro</h1>
        <button
            class="header-btn header-btn-edit"
            (click)="editBook()"
            aria-label="Editar">
            <i class="pi pi-pencil"></i>
        </button>
    </header>

    <!-- Loading State -->
    <div *ngIf="loading" class="loading-container">
        <i class="pi pi-spin pi-spinner loading-spinner"></i>
        <p class="loading-text">Carregando...</p>
    </div>

    <!-- Content -->
    <div *ngIf="!loading && book" class="book-content">

        <!-- Main Book Card -->
        <div class="book-main-card">
            <!-- Cover Image -->
            <div class="book-cover-container">
                <div *ngIf="book.coverUrl" class="book-cover">
                    <img [src]="book.coverUrl" [alt]="book.title" class="book-cover-image" />
                </div>
                <div *ngIf="!book.coverUrl" class="book-cover book-cover-placeholder">
                    <i class="pi pi-book placeholder-icon"></i>
                </div>
            </div>

            <!-- Book Info -->
            <div class="book-info">
                <h2 class="book-title">{{ book.title }}</h2>
                <p class="book-author">
                    <i class="pi pi-user author-icon"></i>
                    {{ book.author }}
                </p>
            </div>
        </div>

        <!-- Description Card -->
        <div class="description-card">
            <h3 class="section-title">Sobre o Livro</h3>
            <div *ngIf="book.description"
                 [innerHTML]="book.description"
                 class="description-text">
            </div>
            <p *ngIf="!book.description" class="description-empty">
                Nenhuma descrição disponível
            </p>
        </div>

        <!-- Statistics Section -->
        <div class="stats-section">
            <h3 class="section-title">Estatísticas</h3>

            <div *ngIf="stats" class="stats-grid">
                <!-- Chapters Stat -->
                <div class="stat-card stat-card-primary">
                    <div class="stat-icon-container">
                        <i class="pi pi-book stat-icon"></i>
                    </div>
                    <p class="stat-label">Capítulos</p>
                    <p class="stat-value">{{ stats.totalChapters }}</p>
                </div>

                <!-- Characters Stat -->
                <div class="stat-card stat-card-accent">
                    <div class="stat-icon-container">
                        <i class="pi pi-users stat-icon"></i>
                    </div>
                    <p class="stat-label">Personagens</p>
                    <p class="stat-value">{{ stats.totalCharacters }}</p>
                </div>

                <!-- Speeches Stat -->
                <div class="stat-card stat-card-success">
                    <div class="stat-icon-container">
                        <i class="pi pi-comment stat-icon"></i>
                    </div>
                    <p class="stat-label">Falas</p>
                    <p class="stat-value">{{ stats.totalSpeeches }}</p>
                </div>
            </div>

            <div *ngIf="!stats" class="stats-loading">
                <i class="pi pi-spin pi-spinner"></i>
            </div>
        </div>

        <!-- Quick Actions Section -->
        <div class="actions-section">
            <h3 class="section-title">Ações Rápidas</h3>

            <div class="actions-grid">
                <button class="action-btn action-btn-primary" (click)="viewCharacters()">
                    <i class="pi pi-users action-btn-icon"></i>
                    <span>Ver Personagens</span>
                </button>

                <button class="action-btn action-btn-secondary" (click)="newChapter()">
                    <i class="pi pi-plus action-btn-icon"></i>
                    <span>Novo Capítulo</span>
                </button>
            </div>
        </div>

        <!-- Tabs Section -->
        <div class="tabs-section">
            <p-tabs [value]="activeTab" (valueChange)="onTabChange($event)">
                <p-tablist>
                    <p-tab value="0">
                        <i class="pi pi-book mr-2"></i>
                        Capítulos
                    </p-tab>
                    <p-tab value="1">
                        <i class="pi pi-users mr-2"></i>
                        Personagens
                    </p-tab>
                </p-tablist>
                <p-tabpanels>
                    <p-tabpanel value="0">
                        <app-chapter-list [bookId]="book.id"></app-chapter-list>
                    </p-tabpanel>
                    <p-tabpanel value="1">
                        <app-character-list [bookId]="book.id"></app-character-list>
                    </p-tabpanel>
                </p-tabpanels>
            </p-tabs>
        </div>
    </div>

    <p-toast></p-toast>
</div>
