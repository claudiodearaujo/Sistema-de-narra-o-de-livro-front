<div class="container mx-auto p-6">
    <div class="mb-6 flex justify-between items-center">
        <div>
            <h1 class="text-3xl font-bold mb-2" style="color: var(--color-agua);">Detalhes do Capítulo</h1>
            <p class="text-gray-600" *ngIf="chapter">
                Livro > Capítulo {{ chapter.orderIndex }}
            </p>
        </div>
        <div class="flex gap-2">
            <button pButton label="Voltar para o Livro" icon="pi pi-arrow-left" (click)="backToBook()"
                severity="secondary"></button>
        </div>
    </div>

    <div *ngIf="loading" class="text-center py-8">
        <i class="pi pi-spin pi-spinner" style="font-size: 2rem;"></i>
    </div>

    <div *ngIf="!loading && chapter" class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- Main Info -->
        <div class="lg:col-span-2">
            <p-card>
                <ng-template pTemplate="header">
                    <div class="p-4 border-b flex justify-between items-center">
                        <h2 class="text-2xl font-bold" style="color: var(--color-metal);">{{ chapter.title }}</h2>
                        <p-tag [value]="getStatusLabel(chapter.status)"
                            [severity]="getStatusSeverity(chapter.status)"></p-tag>
                    </div>
                </ng-template>

                <div class="mb-6">
                    <h3 class="font-semibold mb-2">Falas</h3>
                    <app-speech-list [bookId]="chapter.bookId" [chapterId]="chapter.id"></app-speech-list>
                </div>

                <div class="grid grid-cols-2 gap-4 text-sm text-gray-600">
                    <div>
                        <strong>Criado em:</strong> {{ chapter.createdAt | date: 'dd/MM/yyyy HH:mm' }}
                    </div>
                    <div>
                        <strong>Atualizado em:</strong> {{ chapter.updatedAt | date: 'dd/MM/yyyy HH:mm' }}
                    </div>
                </div>
            </p-card>
        </div>

        <!-- Actions Sidebar -->
        <div class="lg:col-span-1">
            <p-card>
                <ng-template pTemplate="header">
                    <div class="p-4 border-b">
                        <h3 class="text-lg font-semibold">Ações</h3>
                    </div>
                </ng-template>

                <div class="space-y-3">
                    <app-narration-control [chapterId]="chapter.id"
                        [hasSpeeches]="!!chapter.speeches && chapter.speeches.length > 0">
                    </app-narration-control>

                    <div class="text-xs text-gray-500 mt-2">
                        <p><i class="pi pi-info-circle mr-1"></i> Adicione falas para gerar a narração.</p>
                    </div>
                </div>
            </p-card>

            <!-- Audio Processing & Player -->
            <div class="mt-4 space-y-4">
                <app-audio-player *ngIf="chapter.narration?.outputUrl" [audioUrl]="chapter.narration?.outputUrl">
                </app-audio-player>

                <app-export-options *ngIf="!chapter.narration?.outputUrl" [chapterId]="chapter.id"
                    [canProcess]="chapter.status === 'completed' || (!!chapter.speeches && chapter.speeches.length > 0)"
                    (onProcessComplete)="loadChapter()">
                </app-export-options>
            </div>
        </div>
    </div>

    <p-toast></p-toast>
</div>
