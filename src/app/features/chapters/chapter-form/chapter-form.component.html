<div class="p-4">
    <form [formGroup]="chapterForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
            <label for="title" class="block text-sm font-medium mb-2">
                Título do Capítulo <span class="text-red-500">*</span>
            </label>
            <input pInputText id="title" formControlName="title" placeholder="Digite o título do capítulo"
                class="w-full" [class.ng-invalid]="title?.invalid && title?.touched" autofocus />
            <small *ngIf="title?.invalid && title?.touched" class="text-red-500 block mt-1">
                Título é obrigatório
            </small>
        </div>

        <div class="flex justify-end gap-2 mt-6">
            <button pButton type="button" label="Cancelar" icon="pi pi-times" (click)="cancel()" severity="secondary"
                [disabled]="submitting"></button>
            <button pButton type="submit" [label]="isEditMode ? 'Salvar' : 'Criar'" icon="pi pi-check"
                [loading]="submitting" [disabled]="chapterForm.invalid || submitting"
                [style.background-color]="'var(--color-madeira)'"></button>
        </div>
    </form>
</div>
