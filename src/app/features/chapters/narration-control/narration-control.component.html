<div class="narration-control p-4 border rounded-lg bg-white dark:bg-gray-800 shadow-sm">
    <div class="flex items-center justify-between mb-4">
        <h3 class="text-lg font-semibold text-[var(--color-metal)] dark:text-gray-200">Gerar Narração</h3>
        <div class="flex gap-2">
            <p-button label="Gerar Áudio" icon="pi pi-play" (onClick)="startNarration()"
                [disabled]="isProcessing || !hasSpeeches" severity="success">
            </p-button>
            <p-button *ngIf="isProcessing" label="Cancelar" icon="pi pi-times" (onClick)="cancelNarration()"
                severity="danger" [outlined]="true">
            </p-button>
        </div>
    </div>

    <div *ngIf="isProcessing || status === 'completed'" class="progress-section">
        <div class="flex justify-between mb-1 text-sm text-gray-600 dark:text-gray-400">
            <span>Progresso: {{ progress }}%</span>
            <span *ngIf="isProcessing">Processando fala {{ currentSpeechIndex }} de {{ totalSpeeches }}</span>
            <span *ngIf="status === 'completed'" class="text-green-600 font-bold">Concluído!</span>
        </div>
        <p-progressBar [value]="progress" [showValue]="false" [style]="{'height': '10px'}"></p-progressBar>
    </div>

    <p-toast></p-toast>
</div>
